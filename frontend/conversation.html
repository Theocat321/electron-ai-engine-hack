<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
    <title>Conversation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="consolidated.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-app-region: drag;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .conversation-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .message-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 15px;
            margin-right: 15px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            border: 1px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05)),
                linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1), rgba(186, 186, 186, 0.2));
        }

        .message-text {
            color: #333;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }

        .next-button {
            padding: 10px 20px;
            height: 45px;
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.7), rgba(33, 100, 211, 0.8));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            -webkit-app-region: no-drag;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow:
                0 2px 10px rgba(66, 133, 244, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            background: linear-gradient(135deg, rgba(77, 144, 254, 0.8), rgba(33, 100, 211, 0.9));
            transform: translateY(-2px);
            box-shadow:
                0 4px 12px rgba(66, 133, 244, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.25) inset;
        }

        .next-button:active {
            transform: translateY(1px);
            box-shadow:
                0 2px 5px rgba(66, 133, 244, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .next-button:disabled {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.5), rgba(100, 100, 100, 0.6));
            cursor: not-allowed;
            transform: none;
            box-shadow:
                0 2px 10px rgba(128, 128, 128, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .next-button:disabled:hover {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.5), rgba(100, 100, 100, 0.6));
            transform: none;
            box-shadow:
                0 2px 10px rgba(128, 128, 128, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
    </style>
</head>

<body>
    <div class="conversation-container">
        <div class="message-container">
            <p class="message-text">First, click on the Gmail icon in your navbar</p>
        </div>
        <button class="next-button" id="next-button">Next</button>
    </div>
    <script type="module" src="conversation.js"></script>
</body>

</html>
