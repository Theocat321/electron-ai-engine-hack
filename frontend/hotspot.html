<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hotspot</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        #hotspot {
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #hotspot:hover {
            background: rgba(255, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #hotspot:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div id="hotspot"></div>
    <script>
        const el = document.getElementById('hotspot');
        el.addEventListener('click', () => {
            // Calculate the center of this 60×60 window
            const { x, y } = window.screen; // absolute window position
            const cx = x + 30, cy = y + 30;
            window.electronAPI.performClick({ x: cx, y: cy });
        });
        // If you want to drag it around:
        el.addEventListener('mousedown', () => {
            window.electronAPI.enableClick();   // let the user drag
        });
        el.addEventListener('mouseup', () => {
            window.electronAPI.disableClick();  // go back to click‐through
        });
    </script>
</body>

</html>
